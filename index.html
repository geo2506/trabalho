<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simples de Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Bem-vindo à Minha Página Simples</h1>

    <p>Este é um parágrafo de exemplo que descreve o conteúdo da página. Sinta-se à vontade para substituir este texto pelo seu próprio conteúdo.</p>

    <!-- Substitua 'URL_DA_SUA_IMAGEM.jpg' pelo link direto da imagem que você deseja exibir -->
    <img src="picsum.photos" alt="Descrição da imagem">

    <button onclick="alert('O botão foi clicado!')">Clique Aqui</button>

</body>
</html>
